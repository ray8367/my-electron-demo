<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./common/css/three-dots.min.css">
    <script src="./common/js/flexible.js"></script>
</head>

<body>
    <div class="m-main comment-main" id="commentMain">
        <div class="m-header">
            <div class="m-h-left">
                <a href="javascript:void(0);" onclick="goBack()">
                    <i class="iconfont iconxiangzuojiantou"></i>
                </a>
            </div>
            <div class="m-h-center">
                发表评价
            </div>
            <div class="m-h-right">
                <span class="m-main-c" id="submitCommend">发布</span>
            </div>
        </div>
        <!-- 商品简要 -->
        <div class="shop-info m-p10 m-card">
            <img src="https://gw.alicdn.com/bao/uploaded/i4/357580590/O1CN01DPLI6u1GEGBjqVKUu_!!357580590.jpg_200x200q50s150.jpg" alt="" class="left-img">
            <div class="right-title ell">哦奈斯 简易书架置物架 书柜学生桌上宿舍神器哦奈斯 简易书架置物架 书柜学生桌上宿舍神器哦奈斯 简易书架置物架 书柜学生桌上宿舍神器</div>
        </div>
        <!-- 星级打分 -->
        <div class="star-point m-card m-p10">
            <p class="point-item point-ms">
                <label>描述相符</label>
                <span class="star-box">
                    <i class="star-item iconfont iconstar"></i>
                    <i class="star-item iconfont iconstar"></i>
                    <i class="star-item iconfont iconstar"></i>
                    <i class="star-item iconfont iconstar"></i>
                    <i class="star-item iconfont iconstar"></i>
                </span>
                <!-- 评级：  差，较差，一般，好，很好 -->
                <span class="grade"></span>
            </p>
            <p class="point-item point-wl">
                <label>物流服务</label>
                <span class="star-box">
                    <i class="star-item iconfont iconstar"></i>
                    <i class="star-item iconfont iconstar"></i>
                    <i class="star-item iconfont iconstar"></i>
                    <i class="star-item iconfont iconstar"></i>
                    <i class="star-item iconfont iconstar"></i>
                </span>
                <span class="grade"></span>
            </p>
            <p class="point-item point-fw">
                <label>服务态度</label>
                <span class="star-box">
                    <i class="star-item iconfont iconstar"></i>
                    <i class="star-item iconfont iconstar"></i>
                    <i class="star-item iconfont iconstar"></i>
                    <i class="star-item iconfont iconstar"></i>
                    <i class="star-item iconfont iconstar"></i>
                </span>
                <span class="grade"></span>
            </p>
        </div>
        <!-- 评论框 -->
        <div class="m-comment-box m-card m-p10">
            <!-- 评语输入 -->
            <textarea id="commentText" class="comment-area" maxlength="500" placeholder="是否满足您的期待？说说它的优点或美中不足的地方吧"></textarea>
            <!-- 上传图片 -->
            <div class="imgs-box clearfix" id="imgsBox">
                <!-- 图片预览 -->
                <div id="previewImgsBox">
                    <!-- 测试 -->
                    <!-- <div class="upload-img preview-img">
                        <img src="http://iph.href.lu/200x200?text=%E5%8D%A0%E4%BD%8D" alt="">
                        <i class="del iconfont iconguanbi"></i>
                    </div>
                    <div class="upload-img preview-img">
                        <img src="http://iph.href.lu/200x200?text=%E5%8D%A0%E4%BD%8D" alt="">
                        <i class="del iconfont iconguanbi"></i>
                    </div>
                    <div class="upload-img preview-img">
                        <img src="http://iph.href.lu/200x200?text=%E5%8D%A0%E4%BD%8D" alt="">
                        <i class="del iconfont iconguanbi"></i>
                    </div> -->
                </div>
                <!-- 上传入口 -->
                <div class="upload-img" id="uploadImgBox">
                    <div class="text">
                        <i class="iconfont iconshangchuantupian"></i>
                        <p class="text-tip">添加图片</p>
                        <input class="fill-ipt" type="file" name="" accept="image/*" id="uploadImgipt">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./common/js/zepto.min.js"></script>
