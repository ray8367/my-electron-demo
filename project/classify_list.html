<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Document</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <script src="./common/js/flexible.js"></script>
</head>

<body>
    <div class="m-main classifyList-main">
        <!-- 顶部 -->
        <div class="m-header">
            <div class="m-h-left">
                <a href="javascript:void(0);" onclick="goBack()">
                    <i class="iconfont iconxiangzuojiantou"></i>
                </a>
            </div>
            <div class="m-h-center">
                <div class="m-search-bar">
                    <a href="./search.html">
                        <div class="search-inner">
                            <i class="search-icon iconfont iconsousuo"></i>
                            <sapn class="search-text">搜你想要</sapn>
                        </div>
                    </a>
                </div>
            </div>
            <div class="m-h-right">
                <a href="./index.html">
                    <i class="iconfont iconshouye"></i>
                </a>
            </div>
        </div>
        <!-- 筛选条 -->
        <nav class="list-filter-bar  m-bd-bottom" id="filterBar">
            <span class="filter-item sort active" id="comprehensive" data-sort_field="comprehensive"><span
                    class="item-text">综合</span><i class="iconfont iconxiaojiantou"></i></span>
            <span class="filter-item sort" data-sort_field="sales_val">销量<i class="iconfont"></i></span>
            <span class="filter-item sort sort-set" data-sort_field="price" data-sort_order="asc">价格<i
                    class="sort-icon iconfont iconsort-nomal"></i></span>
            <span class="filter-item">筛选 <i class="iconfont"></i> </span>
        </nav>
        <!-- 更多选项 -->
        <div class="m-mark filter-mark more-filter">
            <ul class="more-filter-list m-bd-bottom" id="moreFilterList">
                <li class="m-p15 m-bd-bottom active" data-sort_field="comprehensive" data-sort_label="综合">综合排序</li>
                <li class="m-p15 m-bd-bottom" data-sort_field="new_products" data-sort_label="新品">新品优先</li>
                <li class="m-p15 m-bd-bottom" data-sort_field="comnent" data-sort_label="评论">评论数从高到低</li>
            </ul>
        </div>
        <!--  -->
        <!-- 商品展示 -->
        <div class="m-shop-show-col2">
            <!-- 商品列表 -->
            <ul class="shop-list m-row">
                <!-- 启用了控制 -->
                <li class="m-col-2">
                    <a href="./shop_details.html">
                        <img class="m-ajaxbg"
                            src="http://prj1rfstp.bkt.clouddn.com/420x531/01.jpg"
                            alt="">
                        <!-- 会员价 -->
                        <div class="price">
                            <span class="vip-mark">会员价</span>
                             <span class="price-val m-strong">￥78</span>
                            <span class="original-price">￥119</span>
                            <!-- <span class="discount">2.8折</span> -->
                        </div>
                        <p class="shop-title ell">翰代维 | 2019夏季新款韩版休闲男士t恤短袖男体恤男士圆翰代维 | 2019夏季新款韩版休闲男士t恤短袖男体恤男士圆</p>
                    </a>
                </li>
                <!-- 未启用控制（登录） -->
                <li class="m-col-2">
                    <a href="./shop_details.html">
                        <img class="m-ajaxbg"
                            src="http://prj1rfstp.bkt.clouddn.com/420x531/02.jpg"
                            alt="">
                        <div class="price">
                             <span class="price-val m-strong">￥78</span>
                            <span class="original-price">￥119</span>
                            <span class="discount">2.8折</span>
                        </div>
                        <p class="shop-title ell">翰代维 | 2019夏季新款韩版休闲男士t恤短袖男体恤男士圆翰代维 | 2019夏季新款韩版休闲男士t恤短袖男体恤男士圆</p>
                    </a>
                </li>
                <!-- 未启用控制（未登录） -->
                <li class="m-col-2">
                    <a href="./shop_details.html">
                        <img class="m-ajaxbg"
                            src="http://prj1rfstp.bkt.clouddn.com/420x531/03.jpg"
                            alt="">
                        <!-- 疯抢价 -->
                        <div class="price">
                             <span class="price-val m-strong">￥119</span>
                        </div>
                        <p class="shop-title ell">翰代维 | 2019夏季新款韩版休闲男士t恤短袖男体恤男士圆翰代维 | 2019夏季新款韩版休闲男士t恤短袖男体恤男士圆</p>
                    </a>
                </li>
            </ul>
            <!-- 加载更多 -->
            <div class="no-more"></div>
        </div>
        <!-- 返回顶部 -->
        <div class="go-top hide" id="goTop" onclick="goTop()">
            <div class="go-top-inner">
                <p><i class="iconfont icondingbu"></i></p>
                <p>顶部</p>
            </div>
        </div>
    </div>
</body>
<script src="./common/js/zepto.min.js"></script>
<script src="./common/js/layzload.min.js"></script>
<script src="./js/common.js"></script>

</html>
