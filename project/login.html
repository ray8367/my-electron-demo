<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <!-- <title>Document</title> -->
    
    <link rel="stylesheet" href="./css/style.css">
    <script src="./common/js/flexible.js"></script>
</head>

<body class="login-body">
    <div class="m-main login-main" id="loginMain">
        <div class="m-header">
            <div class="m-h-left">
                <a href="./index.html">
                    <i class="iconfont iconxiangzuojiantou"></i>
                </a>
            </div>
            <div class="m-h-center">
                登录
            </div>
            <div class="m-h-right">

            </div>
        </div>
        <form class="m-user-box login-box login-form">
            <div class="m-form-group  ">
                <i class="label-icon iconfont iconshoujihao"></i>
                <label class="form-label">
                    手机号
                </label>
                <input class="form-ipt user-phone-ipt" type="text" id="userPhoneIpt" value="" placeholder="请输入手机号">
            </div>

            <div class="m-form-group">
                <i class="label-icon iconfont iconsuo"></i>
                <label class="form-label">
                    密码
                </label>
                <input class="form-ipt" type="password" id="pswordIpt" value="" placeholder="请输入密码">
                <i class="psword-show  iconfont iconmima-hide" id="pswordShow"></i>
            </div>

            <div class="m-form-group  ">
                <i class="label-icon iconfont iconecurityCode"></i>
                <label class="form-label">
                    验证码
                </label>
                <input type="tel" maxlength="8" id="checkCodeIpt" class="form-ipt" placeholder="请输入验证码">
                <div class="check-code-box" id="checkCodeBox">

                </div>
            </div>
            <div class="m-list other-work m-p10">
                <a href="./register.html" class="go-register">
                    快速注册
                </a>
                <a href="./change_psword.html" class="forget-psword">
                    忘记密码？
                </a>
            </div>
            <button type="submit"  class="user-submit login-submit m-btn m-submit-btn m-center-btn">登录</button>
        </form>
    </div>
</body>
<script src="./common/js/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/api.js"></script>
<script src="./js/login.js"></script>

</html>
