<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title></title>
    
    <link rel="stylesheet" href="./css/style.css">
    <!-- swiper -->
    <link rel="stylesheet" href="./common/Swiper4.5.0/css/swiper.min.css">
    <script src="./common/Swiper4.5.0/js/swiper.min.js"></script>
    <script src="./common/js/flexible.js"></script>
</head>

<body>
    <div class="m-main coupon-main" id="couponMain">
        <div class="m-header">
            <div class="m-h-left">
                <a href="javascript:void(0);" onclick="goBack()">
                    <i class="iconfont iconxiangzuojiantou"></i>
                </a>
            </div>
            <div class="m-h-center">
                我的优惠券
            </div>
            <div class="m-h-right">

            </div>
        </div>
        <!-- 导航 -->
        <div class="swiper-container coupon-nav m-bd-bottom">
            <div class="swiper-wrapper">
                <div class="swiper-slide nav1">未使用</div>
                <div class="swiper-slide nav2">已失效</div>
            </div>
        </div>
        <!-- 分界面 -->
        <div class="swiper-container coupon-content">
            <div class="swiper-wrapper">
                <!-- 未使用 -->
                <div class="swiper-slide page1">
                    <ul class="coupon-list">
                        <li class="coupon-item m-card">
                            <div class="left">
                                <div class="shop-img"></div>
                                <img src="./test_data/img/home/hd1.jpg" alt="">
                            </div>
                            <!-- 详情 -->
                            <div class="center">
                                <!-- 使用说明 -->
                                <article class="article used-info ell">仅限喊奈亚家居生活期间店使用</article>
                                <!-- 起止日期 -->
                                <p class="used-date">2019-4.30-2019.5.12</p>
                            </div>
                            <!-- 使用 -->
                            <div class="right">
                                <!-- 金额 -->
                                <p class="money">￥<em class="big-money">15</em></p>
                                <!-- 门槛 -->
                                <p class="threshold">满98使用</p>
                            </div>
                        </li>
                        <li class="coupon-item m-card">
                            <div class="left">
                                <div class="shop-img"></div>
                                <img src="./test_data/img/home/hd2.jpg" alt="">
                            </div>
                            <!-- 详情 -->
                            <div class="center">
                                <!-- 使用说明 -->
                                <article class="article used-info ell">仅限喊奈亚家居生活期间店使用</article>
                                <!-- 起止日期 -->
                                <p class="used-date">2019-4.30-2019.5.16</p>
                            </div>
                            <!-- 使用 -->
                            <div class="right">
                                <!-- 金额 -->
                                <p class="money">￥<em class="big-money">5</em></p>
                                <!-- 门槛 -->
                                <p class="threshold">满98使用</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- 已失效 -->
                <div class="swiper-slide page2">
                    <ul class="coupon-list">
                        <li class="coupon-item lose m-card">
                            <div class="left">
                                <div class="shop-img"></div>
                                <img src="./test_data/img/home/hd1.jpg" alt="">
                            </div>
                            <!-- 详情 -->
                            <div class="center">
                                <!-- 使用说明 -->
                                <article class="article used-info ell">百图betu女装-今日大牌专场</article>
                                <!-- 起止日期 -->
                                <p class="used-date">2019-4.30-2019.5.9</p>
                            </div>
                            <!-- 使用 -->
                            <div class="right">
                                <!-- 金额 -->
                                <p class="money">￥<em class="big-money">999</em></p>
                                <!-- 门槛 -->
                                <p class="threshold">无门槛</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="./common/js/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script>
    (function () {
        // 滑动导航
        var couponNav = new Swiper('.coupon-nav', {
            spaceBetween: 10, //间距
            slidesPerView: 2, //同屏显示最多的数量
            freeMode: true, // 可移动多格距离且不会贴合
            watchSlidesProgress: true,
            // 为每个可见slide增加classname
            watchSlidesVisibility: true,
        });
        // 内容区域
        var couponContent = new Swiper('.coupon-content', {
            // 关联缩略图（导航）
            thumbs: {
                swiper: couponNav
            }
        });

    }())
</script>

</html>
