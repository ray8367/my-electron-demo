<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <!-- <title>Document</title> -->
    
    <link rel="stylesheet" href="./css/style.css">
    <script src="./common/iconfont/iconfont.js"></script>

    <script src="./common/js/flexible.js"></script>
</head>

<body class="changePsword-body">
    <div class="m-main changePsword-main" id="changePswordMain">
        <div class="m-header">
            <div class="m-h-left">
                <a href="javascript:void(0);" onclick="goBack()">
                    <i class="iconfont iconxiangzuojiantou"></i>
                </a>
            </div>
            <div class="m-h-center">
                身份验证
            </div>
            <div class="m-h-right">

            </div>
        </div>

        <!-- 身份验证 -->
        <form class="m-user-box identity-check identity-check-form">
            <!-- 提示说明 -->
            <p class="tip-msg m-sm-title m-p10 m-white">
                为了您的账户安全，需要验证您的手机
            </p>
            <div class="m-form-group ">
                <i class="label-icon iconfont iconshoujihao"></i>
                <label class="form-label">手机号</label>
                <input type="tel" class="form-ipt" id="phoneIpt" placeholder="请输入注册的手机号码">
            </div>
            <div class="m-form-group ">
                <i class="label-icon iconfont iconecurityCode"></i>
                <label class="form-label">验证码</label>
                <input type="tel" maxlength="8" id="checkCodeIpt" class="form-ipt" placeholder="请输入验证码">
                <div class="check-code-box" id="checkCodeBox">
                    4653
                </div>
            </div>
            <div class="m-form-group ">
                <i class="label-icon iconfont iconlogin103"></i>
                <input type="tel" maxlength="8" class="form-ipt" id="messageIpt" placeholder="请输入短信验证码">
                <!-- 获取短信验证码 -->
                <div class="message-box" id="messageBox">
                    获取验证码
                </div>
            </div>
            <!-- 短信发送反馈 -->
            <p class="m-p10 msg-feedback m-white">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#iconchenggong"></use>
                </svg>
                验证码已发送,可能会有延迟请耐心等候</p>
            <button type="submit" class="user-submit m-btn m-submit-btn">下一步</button>
        </form>

        <!-- 密码重置 -->

        <form class="m-user-box psword-reset psword-reset-form hidden">
            <!-- 提示说明 -->
            <p class="tip-msg m-sm-title m-p10 m-white">
                重置密码后，您就可以使用新密码登录了
            </p>
            <div class="m-form-group ">
                <i class="label-icon iconfont iconsuo"></i>
                <input type="password" class="form-ipt" id="pswordIpt" placeholder="输入新密码">
            </div>
            <div class="m-form-group ">
                <i class="label-icon iconfont iconmima"></i>
                <input type="password" class="form-ipt" id="rePswordIpt" placeholder="确认密码">
            </div>
            <button type="submit" class="change-finished user-submit m-btn m-submit-btn">完成</button>
        </form>
    </div>
</body>
<script src="./common/js/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/change_password.js"></script>
<script>

</script>

</html>
