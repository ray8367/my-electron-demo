<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1user-scal=no">
    <title>搜索</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <script src="./common/js/flexible.js"></script>
</head>

<body>
    <div class="m-main search-main" id="searchMain">
        <form class="m-header search-form">
            <div class="m-h-left">
                <a href="#" onclick="goBack()">
                    <i class="iconfont iconxiangzuojiantou"></i>
                </a>
            </div>
            <div class="m-h-center">
                <div class=" m-search-bar">
                    <div class="search-inner">
                        <i class="search-icon iconfont iconsousuo"></i>
                        <input type="search" maxlength="18" placeholder="搜你想要"  class="search-ipt">
                    </div>
                </div>
            </div>
            <div class="m-h-right">
                <button type="submit" class="m-btn m-submit-btn search-btn">搜索</button>
            </div>
        </form>
        <!-- 历史搜索 -->
        <div class="search-log">
            <div class="m-list m-p10">
                <div class="m-l-l">历史搜索</div>
                <!-- 清除搜索历史 -->
                <div class="m-l-right clear-log ">
                    <i class="iconfont iconshanchu"></i>
                </div>
            </div>
            <ul class="search-log-list m-p10 m-text-flow m-info">
                
            </ul>
        </div>
        <!-- 搜索结果展示 -->
        <div class="m-shop-show-col2 search-result">
            <!-- 商品列表 -->
            <ul class="shop-list m-row">
               
            </ul>
            <!-- 加载更多 -->
            <div class="no-more"></div>
            <!-- 无搜索结果 -->
            <div class="no-search-box m-p10">
                <i class="no-search-icon  iconfont iconsousuo"></i>
                <p class="no-search-tip">未找到相关商品</p>
            </div>
        </div>
    </div>
</body>
<script src="./common/js/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/api.js"></script>
<script src="./js/search.js"></script>
</html>
