<script>
    (function () {
        // 滑动导航
        var galleryNav = new Swiper('.gallery-nav', {
            spaceBetween: 10, //间距
            slidesPerView: 6, //同屏显示最多的数量
            freeMode: true, // 可移动多格距离且不会贴合
            watchSlidesProgress: true,
            // 为每个可见slide增加classname
            watchSlidesVisibility: true,
        });
        // 内容区域
        var galleryContent = new Swiper('.gallery-content', {
            // 关联缩略图（导航）
            thumbs: {
                swiper: galleryNav
            }
        });
        // 轮播图
        var banner = new Swiper('.home-banner1', {
            loop: true, // 循环模式选项
            autoplay: {
                delay: 2000
            },
            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },
        })

    }())
</script>
