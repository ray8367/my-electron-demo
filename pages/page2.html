<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>页面2 </title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <script>
        document.write(window.location.href);
    </script>
    <h2 class="line" >
        界面2
    </h2>
    <button class="line btn">window.history.back()</button>
    <button class="line btn">window.history.go(-1)</button>

</body>     
    <script>
        var btn = document.getElementsByClassName('btn');
        btn[0].onclick = ()=>{
            window.history.back();
        }
        btn[1].onclick = ()=>{
            window.history.go(-1);
        }

    </script>

</html>
